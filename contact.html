<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Lifestyle Vibes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/feather-icons@4.29.2/dist/feather.min.js"></script>
    <script>
        // panggil navbar dan footer
        function loadHTML(elementId, filePath) {
            fetch(filePath)
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.text();
                })
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => console.error('Error loading the HTML:', error));
        }

        document.addEventListener('DOMContentLoaded', function () {
            loadHTML('navbar-container', 'navbar.html');
            loadHTML('footer-container', 'footer.html');
        });
    </script>
</head>

<body>
    <div id="navbar-container"></div>

    <header class="py-5 text-center">
        <div class="container transparent-container text-white p-4">
            <h1 class="display-4 fw-bold">Get in Touch</h1>
            <p class="lead">We'd love to hear from you!</p>
        </div>
    </header>

    <section class="py-5">
        <div class="container">
            <div class="transparent-container p-4">
                <h2 class="fw-bold text-white text-center">Contact Us</h2>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label text-white">Full Name</label>
                        <input type="text" class="form-control footer-input" id="name"
                            placeholder="Enter your full name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label text-white">Email</label>
                        <input type="email" class="form-control footer-input" id="email" placeholder="Enter your email"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label text-white">Message</label>
                        <textarea class="form-control footer-input" id="message" rows="4"
                            placeholder="Write your message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Send Message</button>
                </form>

                <div class="text-center mt-4">
                    <h3 class="text-white">Follow Us</h3>
                    <div class="d-flex justify-content-center">
                        <a href="https://facebook.com" class="text-white me-3" label="Facebook">
                            <i data-feather="facebook"></i>
                        </a>
                        <a href="https://twitter.com" class="text-white me-3" label="Twitter">
                            <i data-feather="twitter"></i>
                        </a>
                        <a href="https://instagram.com" class="text-white" aria-label="Instagram">
                            <i data-feather="instagram"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-container"></div>

    <script>
        feather.replace();
    </script>
</body>

</html>
